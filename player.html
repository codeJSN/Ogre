  <script>
  const audio = document.getElementById("bg-music");
  const currentTitle = document.getElementById("current-title");
  const volumeSlider = document.getElementById("volume-slider");

  const musicList = [
    { title: "Letâ€™s Play Ogre!", url: "https://codejsn.github.io/Ogre/Music/Let%E2%80%99s%20Play%20Ogre!.mp3" },

  ];

  let currentIndex = localStorage.getItem('currentMusicIndex');
  if (currentIndex !== null) {
    currentIndex = Number(currentIndex);
  } else {
    currentIndex = -1;
  }

  function getNextIndex() {
    let next;
    do {
      next = Math.floor(Math.random() * musicList.length);
    } while (next === currentIndex);
    return next;
  }

  function loadTrack(index) {
    currentIndex = index;
    localStorage.setItem('currentMusicIndex', currentIndex);
    const track = musicList[index];
    audio.src = track.url;
    currentTitle.textContent = track.title;
  }

  function playMusic() {
    audio.play();
  }

  function pauseMusic() {
    audio.pause();
  }

  function nextMusic() {
    loadTrack(getNextIndex());
    playMusic();
  }

  audio.addEventListener("ended", nextMusic);

  volumeSlider.addEventListener("input", () => {
    audio.volume = parseFloat(volumeSlider.value);
  });

  audio.volume = parseFloat(volumeSlider.value);

  } else {

  }
  audio.play();
</script>
